<div class="header-container">
  <div class="logo-section">
    <a class="tw-cursor-pointer">
      <img src="assets/images/common/logo.png" width="120">
    </a>
  </div>

  <nav class="max-md:tw-hidden">
    <app-main-nav />
  </nav>

  <div class="actions-section">

    <ul class="action-menu">
      <li class="action-menu__item">
        <a>
          <i class="icon-search"></i>
        </a>
      </li>
      <li class="action-menu__item max-md:!tw-hidden">
        <a>
          <i class="icon-user"></i>
        </a>
      </li>
      <li class="action-menu__item">
        <a>
          <i class="icon-heart"></i>
        </a>
      </li>
      <li class="action-menu__item">
        <a>
          <i class="icon-cart"></i>
        </a>
      </li>
      <li class="action-menu__item md:!tw-hidden">
        <a (click)="toggleMobileSidebar()">
        <i class="icon-bars"></i>
      </a>
      </li>
    </ul>
  </div>
</div>

<div class="md:!tw-hidden">
  <app-mobile-sidebar></app-mobile-sidebar>
</div>
