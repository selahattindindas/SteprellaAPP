<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo">
    <img src="assets/logo.png" alt="Steprella Logo">
    <span *ngIf="!isCollapsed">Steprella</span>
  </div>
  
  <nav class="menu">
    <div *ngFor="let item of menuItems; let i = index" class="menu-item">
      <a [routerLink]="item.route" 
         class="menu-link">
        <i [class]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </div>
  </nav>
</aside>
