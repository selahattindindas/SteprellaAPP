<aside class="tw-pt-7">
  <!-- Logo Section -->
  <header class="tw-mx-4">
    <a routerLink="/admin">
      <img src="assets/images/common/logo2.png" 
           alt="Steprella Logo"
           class="tw-w-32 tw-h-auto tw-object-contain">
    </a>
  </header>

  <!-- Navigation Section -->
  <nav class="tw-mt-5">
    <mat-nav-list>
      <!-- Menu Groups -->
      @for (menuGroup of menu; track menuGroup) {
        <section class="tw-mb-4">
          <!-- Group Header -->
          <h2 class="tw-mx-4 tw-py-2 tw-text-xs tw-font-semibold tw-uppercase tw-text-customGray tw-tracking-widest">
            {{ menuGroup.label }}
          </h2>

          <!-- Menu Items -->
          <ul class="tw-list-none tw-p-0">
            @for (item of menuGroup.item; track item) {
              <li>
                <a [routerLink]="item.route" 
                   routerLinkActive="!tw-bg-indigo-500 !tw-text-white !tw-rounded-xl"
                   class="tw-flex tw-items-center tw-cursor-pointer tw-ml-5 tw-pl-4 tw-py-3 
                          tw-no-underline tw-text-customGray tw-decoration-none 
                          hover:tw-bg-violet-100 hover:tw-rounded-xl 
                          tw-duration-300 tw-ease-in-out">
                  
                  <!-- Icon -->
                  <i [class]="item.icon + ' tw-w-5 tw-text-lg'"
                     aria-hidden="true"></i>
                  
                  <!-- Label -->
                  <span class="tw-ml-3 tw-font-normal tw-text-sm">
                    {{ item.label }}
                  </span>
                </a>
              </li>
            }
          </ul>
        </section>
      }
    </mat-nav-list>
  </nav>
</aside>
