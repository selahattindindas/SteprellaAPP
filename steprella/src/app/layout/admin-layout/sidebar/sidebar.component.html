<aside class="sidebar">
  
  <header class="logo-container">
    <a routerLink="/admin">
      <img src="assets/images/common/logo2.png" 
           alt="Steprella Logo"
           class="logo">
    </a>
  </header>

  <nav class="navigation">
    <mat-nav-list>

      @for (menuGroup of menu; track menuGroup) {
        <section class="menu-group">
          <h2 class="group-header">
            {{ menuGroup.label }}
          </h2>

          <ul class="menu-item">
            @for (item of menuGroup.item; track item) {
              <li>
                <a [routerLink]="item.route" 
                   routerLinkActive="!tw-bg-indigo-500 !tw-text-white !tw-rounded-xl">

                  <i [class]="item.icon + ' item-icon '"
                     aria-hidden="true"></i>

                  <span class="item-label">
                    {{ item.label }}
                  </span>
                </a>
              </li>
            }
          </ul>
        </section>
      }
    </mat-nav-list>
  </nav>
</aside>
