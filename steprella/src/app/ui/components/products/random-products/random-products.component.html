<app-slider-header 
    [title]="'Sizin İçin Seçtiklerimiz'"
    (prev)="prevSlide()"
    (next)="nextSlide()">
</app-slider-header>

<app-spacing-slider 
    #slider 
    [breakpoints]="sliderBreakpoints()"
    [defaultPerView]="4"
    [defaultSpacing]="24">
    @for(product of listProduct(); track product) {
        <div class="keen-slider__slide">
            <!-- <app-card [listProduct]="[product]"></app-card> -->
        </div>
    }
</app-spacing-slider>
