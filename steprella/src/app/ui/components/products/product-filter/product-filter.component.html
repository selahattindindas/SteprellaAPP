<div class="filter-container">
  <app-filter-group (applyFilters)="handleFilters($event)" (clearFilters)="clearFilters()" />

  <div class="products-grid">
    @if(products().length > 0) {

    <div class="result-toolbar">
      <app-result-toolbar [totalCount]="totalCount()" />
    </div>

    <div class="product-card">
      <app-card [data]="products()" [currentPage]="currentPage()" [pageSize]="pageSize()" [totalCount]="totalCount()"
        (onPageChange)="handlePageChange($event)" />
    </div>

    }
    @else {
    <div class="not-found">
      <app-not-found />
    </div>
    }
  </div>
</div>
