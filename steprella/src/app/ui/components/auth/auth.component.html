<section class="auth-container" aria-labelledby="auth-title">
    <div class="auth-content">
        <h1 id="auth-title">Merhaba,</h1>
        <p>Steprella'ya giriş yap veya hesap oluştur, indirimleri kaçırma!</p>
        
        <div class="auth-box" role="tabpanel">
            <nav class="auth-tabs" role="tablist">
                <button 
                    role="tab"
                    [attr.aria-selected]="(authType$ | async) === 'login'"
                    [class.active]="(authType$ | async) === 'login'"
                    (click)="switchAuth('login')">
                    Giriş Yap
                </button>
                <button 
                    role="tab"
                    [attr.aria-selected]="(authType$ | async) === 'register'"
                    [class.active]="(authType$ | async) === 'register'"
                    (click)="switchAuth('register')">
                    Üye Ol
                </button>
            </nav>

            <app-login *ngIf="(authType$ | async) === 'login'" />
            <app-register *ngIf="(authType$ | async) === 'register'" />
        </div>
    </div>
</section>
