<section class="comment-section" aria-labelledby="comments-title">
  <header class="comments-header">
    <h2 id="comments-title" class="section-title">Yorumlar</h2>
  </header>
  
  <div class="divider" role="separator"></div>

  <div class="comments-list" aria-label="Ürün Yorumları">
    @if(listComment()?.length) {
      @for (comment of listComment(); track comment.id) {
        <app-list-comment [comment]="comment" />
      }
    } @else {
      <p class="no-comments">Henüz yorum yapılmamış. İlk yorumu siz yapın!</p>
    }
  </div>

  <app-create-comment 
    [productId]="productId()" 
    (commentAdded)="onCommentAdded()"
    aria-label="Yorum Ekleme Formu"
  />
</section>
