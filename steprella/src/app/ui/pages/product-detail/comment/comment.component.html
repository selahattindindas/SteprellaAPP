<div class="comment-section">
  <div class="comments-header">
    <h3 class="section-title">Yorumlar</h3>

  </div>
  <div class="divider"></div>

  <div class="comments-list">
    @for (comment of listComment(); track comment.id) {
    <app-list-comment [comment]="comment" />
    }
  </div>

  <app-create-comment [productId]="productId()" (commentAdded)="onCommentAdded()"/>
</div>
