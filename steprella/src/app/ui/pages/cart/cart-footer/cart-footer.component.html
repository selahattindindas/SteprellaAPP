<footer class="cart-footer" role="contentinfo">
    <nav class="cart-bar" aria-label="Sepet İşlemleri">
        <a role="button" aria-label="Sipariş Notu Ekle">
            <i class="material-icons-outlined" aria-hidden="true">
                event_note
            </i>
            <span>Sipariş Notu</span>
        </a>
        <a role="button" aria-label="Kupon Kodu Ekle">
            <i class="material-icons-outlined" aria-hidden="true">
                local_offer
            </i>
            <span>Kupon</span>
        </a>
    </nav>

    <div class="cart-total" role="status" aria-label="Sepet Toplamı">
        <span>Toplam:</span>
        <span>{{ totalPrice() | currency:'TRY':'symbol-narrow':'1.2-2' }}</span>
    </div>

    <div class="cart-info" role="note">
        <span>Vergiler ve kargo ücreti, ödeme sırasında hesaplanır.</span>
    </div>

    <div class="submit-btn">
        <button 
            class="checkout-btn" 
            type="button"
            aria-label="Sepeti Onayla ve Ödemeye Geç">
            Sepeti Onayla
        </button>
    </div>
</footer>
