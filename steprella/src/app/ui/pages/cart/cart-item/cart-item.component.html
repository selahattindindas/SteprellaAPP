<article class="cart-items">
    <div class="cart-item" role="listitem">
        <button 
            class="select-btn" 
            [class.selected]="isSelected(data().id)"
            (click)="onToggleSelect(data().id)"
            [attr.aria-pressed]="isSelected(data().id)"
            aria-label="Ürünü Seç">
            <i class="fa-solid fa-check" aria-hidden="true"></i>
        </button>

        <img 
            ngSrc="{{data().product.productImages[0].path}}" 
            width="96" 
            height="96" 
            loading="lazy"
            [alt]="data().product.shoeModelName + ' ' + data().product.colorName">

        <div class="item-details">
            <h3>{{ data().product.shoeModelName }} - {{ data().product.colorName }}</h3>
            <p aria-label="Ürün Fiyatı">
                {{ data().unitPrice | currency:'TRY':'symbol-narrow':'1.2-2'}}
            </p>
            
            <div class="quantity-controls" role="group" aria-label="Ürün Adedi Kontrolü">
                <button 
                    [disabled]="data().quantity <= 1" 
                    (click)="onUpdateQuantity(data().id, -1)"
                    aria-label="Ürün Adedini Azalt">−</button>
                <div class="quantity-display" role="status" aria-label="Ürün Adedi">
                    {{ data().quantity }}
                </div>
                <button 
                    (click)="onUpdateQuantity(data().id, 1)"
                    aria-label="Ürün Adedini Artır">+</button>
            </div>
        </div>

        <button 
            class="remove-btn" 
            (click)="onRemoveItem(data().id)"
            aria-label="Ürünü Sepetten Kaldır">
            <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
        </button>
    </div>
</article>
