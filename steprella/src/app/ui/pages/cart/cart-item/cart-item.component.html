<div class="cart-items">
    @for (item of data()?.cartItems; track item.id) {
    <div class="cart-item">
        <button class="select-btn" 
                [class.selected]="isSelected(item.id)"
                (click)="onToggleSelect(item.id)">
            <i class="fa-solid fa-check"></i>
        </button>
        <img [src]="'assets/images/ui/shoe1.png'" 
             [alt]="item.productVariant.shoeModelName">
        <div class="item-details">
            <h3>{{ item.productVariant.shoeModelName }} - {{ item.productVariant.colorName }}</h3>
            <p>{{ item.unitPrice | currency:'TRY':'symbol-narrow':'1.2-2'}}</p>
            <div class="quantity-controls">
                <button (click)="onUpdateQuantity(item.id, -1)">−</button>
                <div class="quantity-display">{{ item.quantity }}</div>
                <button (click)="onUpdateQuantity(item.id, 1)">+</button>
            </div>
        </div>
        <button class="remove-btn" (click)="onRemoveItem(item.id)">
            <i class="fa-solid fa-trash-can"></i>
        </button>
    </div>
    } @empty {
    <div class="empty-cart">
        <p>Sepetiniz Boş</p>
    </div>
    }
</div>
