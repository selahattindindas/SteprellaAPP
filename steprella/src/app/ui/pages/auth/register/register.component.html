<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" role="form" aria-label="Üyelik Formu">
  <div class="form-group" role="group">
    <label for="reg-email">E-posta</label>
    <input 
      id="reg-email"
      type="email" 
      formControlName="email"
      placeholder="E-posta adresi"
      aria-required="true"
      autocomplete="email">
  </div>

  <div class="form-group" role="group">
    <label for="reg-password">Şifre</label>
    <div class="password-field">
      <input 
        id="reg-password"
        [type]="showPassword() ? 'text' : 'password'"
        formControlName="password"
        placeholder="Şifre"
        aria-required="true"
        autocomplete="new-password">
      <button 
        type="button" 
        class="password-toggle" 
        (click)="showPassword.set(!showPassword())"
        [attr.aria-label]="showPassword() ? 'Şifreyi gizle' : 'Şifreyi göster'"
        [attr.aria-pressed]="showPassword()">
        <i class="fas" 
           [class.fa-eye]="!showPassword()" 
           [class.fa-eye-slash]="showPassword()"
           aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="form-group" role="group">
    <label for="fullName">Ad Soyad</label>
    <input 
      id="fullName"
      type="text" 
      formControlName="fullName"
      placeholder="Ad ve soyad"
      aria-required="true"
      autocomplete="name">
  </div>

  <div class="form-group" role="group">
    <label for="phone">Telefon</label>
    <input 
      id="phone"
      type="tel" 
      formControlName="phone"
      placeholder="Telefon numarası"
      aria-required="true"
      autocomplete="tel">
  </div>

  <fieldset class="form-group">
    <legend>Cinsiyet</legend>
    <div class="gender-group" role="radiogroup" aria-required="true">
      <label class="radio-label">
        <input type="radio" 
               formControlName="gender" 
               value="M"
               name="gender"
               aria-label="Erkek">
        <span>Erkek</span>
      </label>
      <label class="radio-label">
        <input type="radio" 
               formControlName="gender" 
               value="F"
               name="gender"
               aria-label="Kadın">
        <span>Kadın</span>
      </label>
    </div>
  </fieldset>

  <button type="submit" class="submit-btn">
    Üye Ol
  </button>
</form>
