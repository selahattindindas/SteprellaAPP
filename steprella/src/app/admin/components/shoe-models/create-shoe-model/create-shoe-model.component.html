<form #shoeModelForm="ngForm" 
      (ngSubmit)="onSubmit()"
      aria-label="Model oluşturma formu">
      
    <div class="form-container">
        <!-- Form Field Group -->
        <fieldset class="form-field-group">
            <legend class="legend-text">Model Adı</legend>
            <input [(ngModel)]="createShoeModel().name" 
                   type="text" 
                   name="name" 
                   #name="ngModel" 
                   required
                   minlength="2" 
                   maxlength="50"
                   aria-required="true"
                   class="form-input">
            
            <!-- Validation Messages -->
            @if(name.invalid && (name.dirty || name.touched)) {
              <div role="alert" class="validation-message">
                 @if(name.errors?.['minlength']) {
                  Marka adı en az 2 karakter olmalıdır
                } @else if(name.errors?.['maxlength']) {
                  Marka adı en fazla 50 karakter olmalıdır
                }
              </div>
            }
        </fieldset>

        <!-- Form Actions -->
        <div class="form-actions">
            <button type="submit" 
                    [disabled]="!shoeModelForm.valid"
                    aria-label="Model oluştur"
                    class="submit-button min-450:tw-w-auto">
                <mat-icon class="button-icon" aria-hidden="true">add</mat-icon>
                <span class="button-text">Oluştur</span>
            </button>
        </div>
    </div>
</form>
