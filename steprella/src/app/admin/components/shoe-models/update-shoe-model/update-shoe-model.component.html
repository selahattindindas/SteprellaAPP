<form #shoeModelForm="ngForm" (ngSubmit)="onSubmit()">
    <input 
    matInput 
    [(ngModel)]="updateShoeModel.name" 
    name="name" 
    #name="ngModel" 
    required 
    minlength="2"
    (keydown.enter)="onSubmit()">

    @if(name.invalid && (name.dirty || name.touched)) {
    <mat-error>
        @if(name.errors?.['required']) {
        Model ad覺 gereklidir
        }
        @if(name.errors?.['minlength']) {
        Model ad覺 en az 2 karakter olmal覺d覺r
        }
    </mat-error>
    }
</form>
