<div class="flex min-h-screen items-center justify-center bg-gray-50">
  <div class="w-full max-w-md space-y-8 rounded-lg bg-white p-6 shadow-md">
    <h2 class="text-center text-2xl font-bold text-gray-900">Admin Girişi</h2>
    
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <mat-form-field class="w-full">
        <mat-label>E-posta</mat-label>
        <input matInput 
               formControlName="email" 
               type="email"
               placeholder="ornek@email.com"
               autocomplete="email">
        @if (emailErrors()) {
          <mat-error>{{ emailErrors() }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Şifre</mat-label>
        <input matInput 
               formControlName="password"
               [type]="hide() ? 'password' : 'text'"
               placeholder="••••••••"
               autocomplete="current-password">
        <button mat-icon-button 
                matSuffix 
                type="button"
                (click)="togglePassword($event)" 
                [attr.aria-label]="'Şifreyi göster/gizle'"
                [attr.aria-pressed]="!hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        @if (passwordErrors()) {
          <mat-error>{{ passwordErrors() }}</mat-error>
        }
      </mat-form-field>

      <div class="flex justify-center">
        <button type="submit"
                mat-raised-button
                color="primary"
                class="w-full"
                [disabled]="!authForm.valid">
            Giriş Yap
        </button>
      </div>
    </form>
  </div>
</div>
