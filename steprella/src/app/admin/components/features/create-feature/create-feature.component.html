<h1 class="dialog-title" mat-dialog-title id="create-feature-dialog-title">
    Ek Özellik Ekle
</h1>

<mat-dialog-content>
    <form #featureForm="ngForm" (ngSubmit)="onSubmit()" class="dialog-content" aria-labelledby="create-feature-dialog-title">
        <p class="description">Ek özellik adını giriniz</p>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Marka</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="createFeature().name" #name="ngModel" required
                minlength="2" maxlength="50" placeholder="Ek özellik giriniz..." aria-required="true">

            @if(name.invalid && (name.dirty || name.touched)) {
            <mat-error role="alert">
                @if(name.errors?.['required']) {
                Marka adı zorunludur
                } @else if(name.errors?.['minlength']) {
                En az 2 karakter olmalıdır
                } @else if(name.errors?.['maxlength']) {
                En fazla 50 karakter olmalıdır
                }
            </mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button mat-dialog-close type="button" class="cancel-button">
        İptal
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!featureForm.valid" (click)="onSubmit()"
        cdkFocusInitial>
        Ekle
    </button>
</mat-dialog-actions>
